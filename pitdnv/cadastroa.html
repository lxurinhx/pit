<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="position-relative">
        <img src="img/white_logo.png" class="position-absolute top-50 start-0 translate-middle-y mx-2" width="13%">
        <img src="img/header.png" class="img-responsive headerbg" width="100%" height="100%" back>
    </header>

    <h1 class="text-center mt-3">Cadastro do Pet</h1>

    <form class="container text-center mb-5">
        <div class="row" id="tam">
            <div class="col">
                <p class="mt-3  mb-0">Nome *</p>
                <input type="text" id="nomepet" placeholder="Nome do pet" required class="border rounded border-light-subtle border-1 input">

                <p class="mt-3  mb-0">Data de Nascimento *</p>
                <input type="date" id="idadepet" class="border rounded border-light-subtle border-1 input">

                <p class="mt-3  mb-0">Sexo *</p>
                <input type="text" id="sexopet" placeholder="Fêmea ou macho" required class="border rounded border-light-subtle border-1 input">

                <p class="mt-3  mb-0">Raça *</p>
                <input type="text" id="raca" placeholder="Raça do pet" class="border rounded border-light-subtle border-1 input">

                <p class="mt-3  mb-0">Peso (opcional)</p>
                <input type="number" id="peso" placeholder="Kg" class="border rounded border-light-subtle border-1 input">

                <p class="mt-3 mb-0">Informações sobre o Pedigree (opcional)</p>
                <input type="text" id="pedigree" placeholder="Observações" class="border rounded border-light-subtle border-1 input"> <br>
                <input type="file" id="imgpedigree" class="border rounded border-light-subtle border-1 inputf">
                <br>
            </div>
            <div class="col">
                <p class="mt-4 mb-0">Foto de Perfil</p>
                <input type="file" id="imganimal" class="border rounded border-light-subtle border-1 inputf">
            </div>
        </div>

        <button class="rounded py-1 px-5">Enviar</button>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
